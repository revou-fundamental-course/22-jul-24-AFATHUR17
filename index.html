<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agent Travel Terpercaya</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">TavelKu</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Search</a>
                <a href="#">LogOut</a>
            </nav>
        </header>
        <main>
            <article class="title">
                <h1>Your Trusted Travel Agent's</h1>
                <p>Your happines is our happines</p>
            </article>

            <section class="content">
                <div class="image-text">
                    <div class="image"></div>
                    <blockquote>
                        "Liburan jadi menyenangkan bersama Travelku."
                    </blockquote>
                    <div class="main-item">
                        <div class="item-icon"></div>
                        <div>
                            <h3>Aisyah Putri</h3>
                            <p>Ibu Rumah Tangga,28</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <p>Sales akan menghubungi anda 1x24 Jam setelah data kami terima.</p>
                    <form>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="First and last name">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">

                    <label for="interest">What are you interested in?</label>
                    <select id="interest" name="interest">
                        <option value="">Select option</option>
                        <option value="bali">Bali</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                    </select>
                    
                    <button type="button">Send</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
